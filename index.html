<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Presentation Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    allow="clipboard-write; autoplay; fullscreen" 
    allowfullscreen 
    src="https://app.presentations.ai/view/lP24du" 
    scrolling="no">
  </iframe>
</body>
</html>
